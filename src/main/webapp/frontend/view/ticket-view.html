<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../bower_components/vaadin-ordered-layout/vaadin-horizontal-layout.html">
<link rel="import" href="../bower_components/vaadin-ordered-layout/vaadin-vertical-layout.html">
<link rel="import" href="../bower_components/vaadin-checkbox/vaadin-checkbox.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-text-field/vaadin-text-area.html">

<dom-module id="ticket-view">
    <template>
        <vaadin-vertical-layout>
            <vaadin-horizontal-layout style="width:100%;justify-content: space-between;align-items: center">
                <vaadin-button id="clear">
                    Clear
                </vaadin-button>
                <span>New Ticket</span>
                <vaadin-button id="save">
                    Save
                </vaadin-button>
            </vaadin-horizontal-layout>
            <vaadin-form-layout style="width: 100%" theme="spacing margin">
                <div>Information</div>
                <vaadin-checkbox>
                    My location
                </vaadin-checkbox>
                <vaadin-date-picker style="width:100%" label="Time"></vaadin-date-picker>
                <vaadin-text-field style="width:100%" label="Vehicle ID"></vaadin-text-field>
                <vaadin-combo-box items="[[violations]]" style="width:100%" label="Violation"></vaadin-combo-box>
                <vaadin-combo-box items="[[areas]]" style="width:100%" label="Area"></vaadin-combo-box>
                <vaadin-text-area style="width:100%" label="Notes"></vaadin-text-area>
            </vaadin-form-layout>
        </vaadin-vertical-layout>
    </template>
    <script>
        class TicketView extends Polymer.Element {
            static get is() {
                return 'ticket-view';
            }
        }
        customElements.define(TicketView.is, TicketView);
    </script>
</dom-module>
