<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/polymer/lib/utils/import-href.html">
<link rel="import" href="bower_components/vaadin-ordered-layout/src/vaadin-vertical-layout.html">
<link rel="import" href="online-detector.html">
<link rel="import" href="main-menu.html">

<dom-module id="main-layout">
    <template>
        <style>
            ::slotted(*) {
                flex: 1;
                width: 100%;
            }

            #menu {
                width: 100%;
            }
        </style>
        <vaadin-vertical-layout style="width: 100%; height: 100%;">
            <slot></slot>
            <main-menu on-navigate="showView"></main-menu>
        </vaadin-vertical-layout>
    </template>
    <script>
        class MainView extends Polymer.Element {
            static get is() {
                return 'main-layout';
            }
            showView(e) {
                const url = e.detail.view;
                var view;
                if (url == "") {
                    view = "ticket-view";
                } else {
                    view = url + "-view";
                }
                var self = this;
                // 1. Ensure import is loaded
                Polymer.importHref("frontend/view/" + view + ".html", e=> {
                    // 2. Replace content
                    self.removeChild(self.firstElementChild);
                    const newView = document.createElement(view);
                    self.appendChild(newView);
                    // 3. Update URL
                    window.history.pushState({}, "" , url);
                });

            }
        }
        customElements.define(MainView.is, MainView);
    </script>
</dom-module>
